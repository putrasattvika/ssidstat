sudo: required

arch:
  packages:
  - python2-setuptools
  - vnstat
  - python2
  - python2-pip

  script:
  - makepkg
  - cp *.pkg.tar.xz ssidstat.pkg.tar.xz

script:
  - curl -s https://raw.githubusercontent.com/mikkeloscar/arch-travis/master/arch-travis.sh | bash

deploy:
  provider: releases
  api_key:
    secure: 
  file: ssidstat.pkg.tar.xz
  on:
    repo: putrasattvika/ssidstat
    tags: true
